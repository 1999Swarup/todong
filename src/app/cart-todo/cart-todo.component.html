<ul>
    <!-- ngRepeat: task in tasks -->
    <li *ngFor="let item of cartItems;let i=index">
        <span class="ng-binding">
        <!--<p class="strikethrough">Task{{i+1}}: {{item}}</p>-->
        <label [ngClass]="{'task-done':one.checked}">Task{{i+1}}: {{item}}</label>
        <input #one type="checkbox" (click)="itemtoRemove(i)">
        </span>
    </li>
</ul>
<h5 *ngIf="cartItems.length==0 " class="all-complete ">All tasks have been completed.
</h5>
<button (click)="removeItem()">Clear completed tasks</button>
